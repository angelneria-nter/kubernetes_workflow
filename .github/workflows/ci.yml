name: Ejecutar Pruebas y Construir Imagen Docker

on:
  push:
    branches: [ "master" ]

jobs:
  build-test-and-dockerize:
    name: Probar y Construir
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: contrasena
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar JDK 17 y CachÃ© de Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Ejecutar Pruebas y Empaquetar (Crear .jar)

        run: >
          mvn -B verify --file pom.xml
          -Dspring.datasource.url=jdbc:postgresql://localhost:5432/test
          -Dspring.datasource.username=postgres
          -Dspring.datasource.password=contrasena
          -Dspring.jpa.hibernate.ddl-auto=create-drop
          -Dspring.profiles.active=test-ci

      - name: Instalar Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Construir Imagen Docker con Docker Compose
        run: docker-compose build app

